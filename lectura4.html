        <div>
            <center>
                <div class="container">
                    <div class="centrado">
                        <p class="mediano">De izquierda a derecha, ingrese el cuarto numero</p>
                        <img src="img/reloj4.png" class="form-group" alt="cuarta aguja" />
                        <form>
                            <div class="form-group">
                                <input type="number" class="form-control entrada" placeholder="Ej. 2" id="lectura4">

                              <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <img src="img/recibo-luz.png" class="img-responsive"/>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                </div>
